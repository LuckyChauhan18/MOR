name: Deployment Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Stage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './blog_web_app/backend/package-lock.json'

      - name: Install Backend Dependencies
        working-directory: ./blog_web_app/backend
        run: npm install

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Agent Dependencies
        working-directory: ./blog_agent_service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Agent Verification Test
        working-directory: ./blog_agent_service
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          AGENT_SECRET_KEY: ${{ secrets.AGENT_SECRET_KEY }}
        run: python verify_modular_agent.py

  build:
    name: Build Stage
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Dummy Env Files for Validation
        run: |
          touch ./blog_web_app/backend/.env
          touch ./blog_web_app/frontend/.env
          touch ./blog_agent_service/.env

      - name: Docker Compose Build Check
        run: docker compose -f ./blog_web_app/docker-compose.yml config

  deploy:
    name: Deploy Stage
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          PROD_ENV_BACKEND: ${{ secrets.PROD_ENV_BACKEND }}
          PROD_ENV_FRONTEND: ${{ secrets.PROD_ENV_FRONTEND }}
          PROD_ENV_AGENT: ${{ secrets.PROD_ENV_AGENT }}
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          envs: PROD_ENV_BACKEND,PROD_ENV_FRONTEND,PROD_ENV_AGENT
          command_timeout: 30m
          script: |
            set -e
            cd ~/MOR/blog_web_app
            echo "Current directory: $(pwd)"
            
            echo "Pulling latest code from GitHub..."
            git pull origin main
            
            echo "Writing environment variables..."
            echo "$PROD_ENV_BACKEND" > backend/.env
            echo "$PROD_ENV_FRONTEND" > frontend/.env
            echo "$PROD_ENV_AGENT" > ../blog_agent_service/.env
            
            echo "Restarting Docker containers with sudo..."
            sudo docker compose up -d --build
